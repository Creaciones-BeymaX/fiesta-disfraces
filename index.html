<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Álbum de Fotos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('imagen/fondo1.jpg');
            background-size: auto;
            background-position: top left;
            background-repeat: repeat;
            overflow-x: hidden; /* Evita el desbordamiento horizontal */
        }

        .nav {
            margin: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav button {
            padding: 0;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: none;
        }

        .nav button img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        .gallery img, .header-img {
            width: 90%;
            max-width: 500px;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 0, 0, 0.7);
            opacity: 0.7;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .nav {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <iframe src="audio.html" allow="autoplay" style="display: none;"></iframe>
    <audio id="backgroundAudio" loop>
    <source src="audio/musica1.mp3" type="audio/mp3">
    Tu navegador no soporta audio.
</audio>
<button id="playButton" class="floating-button">▶️</button>

    <h1><img src="imagen/encabezado1.png" alt="Encabezado Álbum de Fotos" class="header-img"></h1>
    
    <div class="gallery">
        <img src="fotos/foto3.jpg" alt="Foto 1">
        <img src="fotos/foto2.jpg" alt="Foto 2">
        <img src="fotos/foto4.jpg" alt="Foto 3">
        <img src="fotos/foto1.png" alt="Foto 4">
    </div>

    <div class="nav">
        <button onclick="location.href='gestion2022.html'"><img src="gestiones/2022.png" alt="Gestión 2015"></button>
        <button onclick="location.href='gestion2020.html'"><img src="gestiones/2020.png" alt="Gestión 2016"></button>
        <button onclick="location.href='gestion2019.html'"><img src="gestiones/2019.png" alt="Gestión 2017"></button>
        <button onclick="location.href='gestion2018.html'"><img src="gestiones/2018.png" alt="Gestión 2018"></button>
        <button onclick="location.href='gestion2017.html'"><img src="gestiones/2017.png" alt="Gestión 2019"></button>
        <button onclick="location.href='gestion2016.html'"><img src="gestiones/2016.png" alt="Gestión 2020"></button>
        <button onclick="location.href='gestion2015.html'"><img src="gestiones/2015.png" alt="Gestión 2022"></button>
    </div>

    <script>
        function createConfetti() {
            // Obtener la altura total de la ventana
            const windowHeight = window.innerHeight;

            // Crear confeti
            for (let i = 0; i < 60; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");

                // Asegurar que el confeti se coloque en un lugar aleatorio
                confetti.style.left = Math.random() * 100 + "vw"; // Horizontal en cualquier parte de la pantalla
                confetti.style.top = Math.random() * -10 + "vh"; // Inicio fuera de la vista

                // Color aleatorio
                confetti.style.backgroundColor = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;

                // Duración y retraso aleatorio para la animación
                confetti.style.animationDuration = (Math.random() * 5 + 3) + "s";
                confetti.style.animationDelay = Math.random() * 3 + "s";

                // Añadir el confeti al cuerpo del documento
                document.body.appendChild(confetti);

                // Eliminar el confeti después de que termine la animación
                setTimeout(() => {
                    confetti.remove();
                }, (Math.random() * 5 + 3 + 3) * 1000);
            }
        }

        // Llamar a la función de confeti cada 1000ms (1 segundo)
        setInterval(createConfetti, 1000);
    </script>
     <script>
    let audio = document.getElementById("backgroundAudio");
    let playButton = document.getElementById("playButton");

    // Intentar reproducir al cargar la página si ya estaba activado
    document.addEventListener("DOMContentLoaded", function () {
        if (sessionStorage.getItem("audioPlaying") === "true") {
            audio.play().catch(error => console.warn("No se pudo reproducir automáticamente:", error));
            playButton.innerHTML = "⏸️";
        }
    });

    // Evento de clic para controlar la reproducción
    playButton.addEventListener("click", function () {
        if (audio.paused) {
            audio.play().then(() => {
                sessionStorage.setItem("audioPlaying", "true");
                playButton.innerHTML = "⏸️";
            }).catch(error => console.warn("Error al reproducir el audio:", error));
        } else {
            audio.pause();
            sessionStorage.setItem("audioPlaying", "false");
            playButton.innerHTML = "▶️";
        }
    });
</script>

</body>
</html>
